<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/index}"><p class="text-uppercase">Сайт продажи машин job4j cars</p> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/index}">Созданные объявления <span class="sr-only">(current)</span></a>
        </div>
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:if="${user.nameOne == 'Гость'}" th:href="@{/loginPage}">
                <a class="nav-item nav-link active" th:href="@{/addAds}">Добавить объявление <span class="sr-only">(current)</span></a>
                <span th:text="${user.nameOne}"></span>
                <span> | Войти</span>
            </a>
            <a class="nav-item nav-link" th:if="${user.nameOne != 'Гость'}" th:href="@{/logout}">
                <span th:text="${user.nameOne}"></span>
                <span> | Выйти</span>
            </a>
        </div>
    </div>
</nav>

<div class="row">
    <a th:href="@{|addEngine|}">
        <button type="submit" name="submit_button" value="main_button">
            Добавление двигателя</button>
    </a>
    <a th:href="@{|addMark|}">
        <button type="submit" name="submit_button" value="main_button">
            Добавление марки машины</button>
    </a>
    <a th:href="@{|addAds|}">
        <button type="submit" name="submit_button" value="main_button">
            Добавить объявления для продажи машин</button>
    </a>
    <a th:href="@{|addBodyCar|}">
        <button type="submit" name="submit_button" value="main_button">
            Добавить тип кузова</button>
        </a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Название</th>
            <th scope="col">Фото</th>
            <th scope="col">Дата создания</th>
            <th scope="col">Пользователь</th>
            <th scope="col">Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="advertisement: ${advertisements}">
            <td>
                <a class="dark" th:href="@{|/advertisement/${advertisement.id}|}"
                   th:text="${advertisement.header}">
                </a>
            </td>
            <td>
                <img th:width="200" th:high="200" th:src="@{|/photoAds/${advertisement.id}|}">
            </td>
            <td th:text="${advertisement.created}"></td>
            <td th:text="${advertisement.user.nameOne}"> </td>
            <td>
                <span th:if="${!advertisement.isCell}">
                    <span class="badge badge-warning">Не продано</span>
                </span>
                <span th:if="${advertisement.isCell}">
                    <span class="badge badge-success">Продано</span>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
