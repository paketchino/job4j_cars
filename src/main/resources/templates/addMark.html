<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/index}"><p class="text-uppercase">Сайт продажи машин job4j cars</p> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" th:if="${user.nameOne == 'Гость'}" th:href="@{/loginPage}">
                        <span th:text="${user.nameOne}"></span>
                        <span> | Войти</span>
                    </a>
                    <a class="nav-item nav-link" th:if="${user.nameOne != 'Гость'}" th:href="@{/logout}">
                        <span th:text="${user.nameOne}"></span>
                        <span> | Выйти</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Добавление марки автомобиля.
            </div>
            <div class="card-body">
                <form th:action="@{/createMark}" method="POST" th:object="${mark}">
                    <input type="hidden" name="id" value="0"/>
                    <form>
                        <div class="form-group">
                            <label> Марка Автомобиля
                                <input type="text" class="form-control" name="name" id="name">
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </form>
                </form>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
